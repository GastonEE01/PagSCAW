    <style>

        }

        .pdf-container {
            flex: 1;

        .pdf-toolbar {

            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 0.6rem 1.2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toolbar-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .toolbar-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            margin-left: auto;
            font-weight: 600;
            color: #666;
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .pdf-viewer {
            flex: 1;
            overflow: auto;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .pdf-canvas {
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            background: white;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            max-width: 500px;
        }

        .welcome-message i {
            font-size: 4rem;
            color: #667eea;

        .welcome-message h2 {

            margin-bottom: 1rem;
        }

        .welcome-message p {
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 180px);
            }

            .sidebar {
                width: 100%;
                max-height: 250px;
                order: 2;
            }

            .pdf-container {
                order: 1;
                min-height: 60vh;
            }

            .pdf-toolbar {
                flex-direction: column;
                gap: 0.8rem;
            }

            .page-info {
                margin-left: 0;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                flex-wrap: wrap;
            }

            .sidebar-btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .pdf-viewer {
                padding: 1rem;
            }

            .sidebar-btn {

                font-size: 0.9rem;
            }

                font-size: 1.8rem;
            }

            .toolbar-btn {

        }
    </style>
</head>
<body>

            <div class="sidebar-item">

            <div class="sidebar-item">
                <button class="sidebar-btn" onclick="loadPDFSafe('pdfs/Unidad 5.pdf')">

                    Unidad 5 - Autorizaci贸n

            <div class="sidebar-item">

                </button>

        </div>

        <div class="pdf-container">
            <div class="pdf-toolbar">
                <button class="toolbar-btn" id="prev-btn" onclick="previousPage()" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button class="toolbar-btn" id="next-btn" onclick="nextPage()" disabled>
                    Siguiente <i class="fas fa-chevron-right"></i>

                <button class="toolbar-btn" onclick="zoomIn()">

                </button>
                <button class="toolbar-btn" onclick="zoomOut()">
                    <i class="fas fa-search-minus"></i> Zoom -
                </button>
                <button class="toolbar-btn" onclick="resetZoom()">
                    <i class="fas fa-expand-arrows-alt"></i> Reset
                </button>
                <div class="page-info">
                    P谩gina <span id="current-page">-</span> de <span id="total-pages">-</span>
                </div>
            </div>

            <div class="pdf-viewer" id="pdf-viewer">
                <div class="welcome-message">
                    <i class="fas fa-file-pdf"></i>
                    <h2>Bienvenido a Seguridad Web</h2>
                    <p>Selecciona una unidad del men煤 lateral para comenzar a estudiar. 
                    Aqu铆 encontrar谩s todos los res煤menes organizados por temas.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentPDF = null;
        let currentPage = 1;
        let totalPages = 1;
        let currentScale = 1.5;

        // Funci贸n para cargar Unidad 1 (Google Drive)
        function loadUnidad1() {
            document.getElementById('pdf-viewer').innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 20px; width: 100%;">

                        <h2 style="color: #333; margin-bottom: 10px;"> Unidad 1 - Introducci贸n</h2>
                        <p style="color: #666;">Material de estudio de la Unidad 1</p>
                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/1PidIDfmQ5giC4A3P2VXwNKUWiYYTRX0b/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"

                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/1O_zDrlc3VDoYoNNMB1lYNOIYqjZB9e71/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"
                            style="border: none;">
                        </iframe>
                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/1bNzqy1PdkWbXmtjnKA1vbN4msjScmcJR/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"
                            style="border: none;">
                        </iframe>
                    </div>
                </div>
            `;
            
            // Actualizar botones activos
            updateActiveButton(event.target);
        }

        // Funci贸n para cargar Unidad 2 (Google Drive)
        function loadUnidad2() {
            document.getElementById('pdf-viewer').innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 20px; width: 100%;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h2 style="color: #333; margin-bottom: 10px;"> Unidad 2 - Fundamentos</h2>
                        <p style="color: #666;">Material de estudio de la Unidad 2</p>
                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/19CvUcDAQEr9kEPtEPXzq-8yHNHGxIzR3/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"
                            style="border: none;">
                        </iframe>
                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/17UDqjE_Fv37X1FXGgBHWRlsO4q9M6x0H/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"
                            style="border: none;">
                        </iframe>
                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/1T-FjJ7v5Sx-AtxQb_W0sSX8fqx3FpDqP/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"
                            style="border: none;">
                        </iframe>
                    </div>
                    
                    <div style="border: 1px solid #e9ecef; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <iframe 
                            src="https://drive.google.com/file/d/18aKWvRtYU7Q8aLcl-CM6D8mc4PwbsxuJ/preview" 
                            width="100%" 
                            height="600px" 
                            allow="autoplay"
                            style="border: none;">
                        </iframe>
                    </div>
                </div>
            `;
            
            // Actualizar botones activos
            updateActiveButton(event.target);
        }

        // Funci贸n segura para cargar PDFs
        async function loadPDFSafe(url) {
            try {
                // Mostrar loading
                document.getElementById('pdf-viewer').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Cargando PDF...</div>
                    </div>
                `;

                // Verificar primero si el archivo existe
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Archivo no encontrado: ${response.status} - ${response.statusText}`);
                }

                // Si el archivo existe, cargar con PDF.js
                await loadPDF(url);

            } catch (error) {
                console.error('Error en loadPDFSafe:', error);
                document.getElementById('pdf-viewer').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c;"></i>
                        <div>Error al cargar el PDF</div>
                        <div style="font-size: 0.9rem; color: #999;">${error.message}</div>
                        <div style="font-size: 0.8rem; color: #999; margin-top: 10px;">Archivo: ${url}</div>
                        <div style="font-size: 0.8rem; color: #999; margin-top: 5px;">Verifica que el archivo est茅 en la carpeta pdfs/</div>
                    </div>
                `;
            }
        }

        async function loadPDF(url) {
            try {
                // Cargar PDF directamente
                const loadingTask = pdfjsLib.getDocument(url);
                
                // Agregar timeout para evitar esperas infinitas
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Timeout al cargar PDF')), 10000);
                });

                currentPDF = await Promise.race([loadingTask.promise, timeoutPromise]);
                totalPages = currentPDF.numPages;
                currentPage = 1;

                // Actualizar informaci贸n de p谩ginas
                document.getElementById('current-page').textContent = currentPage;
                document.getElementById('total-pages').textContent = totalPages;

                // Habilitar/deshabilitar botones
                updateNavigationButtons();

                // Renderizar primera p谩gina
                await renderPage(currentPage);

                // Actualizar botones activos
                updateActiveButton(event.target);

            } catch (error) {
                console.error('Error cargando PDF:', error);
                throw new Error('Error al procesar el PDF: ' + error.message);
            }
        }

        async function renderPage(pageNum) {
            if (!currentPDF) return;

            try {
                const page = await currentPDF.getPage(pageNum);
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const viewport = page.getViewport({ scale: currentScale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                await page.render(renderContext).promise;

                // Limpiar y mostrar
                const viewer = document.getElementById('pdf-viewer');
                viewer.innerHTML = '';
                canvas.className = 'pdf-canvas';
                viewer.appendChild(canvas);

            } catch (error) {
                console.error('Error renderizando p谩gina:', error);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                document.getElementById('current-page').textContent = currentPage;
                renderPage(currentPage);
                updateNavigationButtons();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                document.getElementById('current-page').textContent = currentPage;
                renderPage(currentPage);
                updateNavigationButtons();
            }
        }

        function zoomIn() {
            currentScale += 0.3;
            renderPage(currentPage);
        }

        function zoomOut() {
            if (currentScale > 0.5) {
                currentScale -= 0.3;
                renderPage(currentPage);
            }
        }

        function resetZoom() {
            currentScale = 1.5;
            renderPage(currentPage);
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        function updateActiveButton(clickedButton) {
            // Remover clase activa de todos los botones
            document.querySelectorAll('.sidebar-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Agregar clase activa al bot贸n clickeado
            clickedButton.classList.add('active');
        }

        // Navegaci贸n con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-') zoomOut();
            if (e.key === '0') resetZoom();
        });

        // Mensaje de bienvenida inicial
        console.log(' P谩gina de Seguridad Web cargada correctamente');
        console.log(' Responsive design activado');
        console.log('锔  Controles de teclado: Flechas (navegaci贸n), +/- (zoom), 0 (reset zoom)');
    </script>
</body>
